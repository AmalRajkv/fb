<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>

<body>
    <div class="containner">
        <div class="header">
            <div class="logo">
                <a class="logotext" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                    <table class="loginControls">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            
                            <td><input class="submitbt" type="submit" value="Log in"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="index.html">Forgotten password</a></td>
                        </tr>
                    </table>
                </form>
            </div>


        </div>
    <div class="main-body">
        <div class="leftSection">
            <p class="para">Facebook helps you connect and share with <br> people in your life</p>
            <img class="image" src="Connect.png" alt="Image error">

        </div>
        <div class="rightSection">
            <h1>Create an account</h1>
            <p style="font-size: 20px;"><b>It's quick and easy.</b></p>
            <form class="forms" action="">
                <input class="text1" type="text" placeholder="First Name">&nbsp;&nbsp;
                <input class="text1" type="text" placeholder="Last Name"><br>
                <input class="text2" type="text" placeholder="Mobile number or email address"><br>
                <input class="text2" type="text" placeholder="Password"><br>
                <h4 style="color:rgb(109, 107, 107)">Birthday</h4>
                <select class="drop1" name="" id="">
                    <option value="Day">Day</option>
                    <option value="Day">1</option>
                    <option value="Day">2</option>
                    <option value="Day">3</option>
                </select>&nbsp;
                <select class="drop1" name="" id="">
                    <option value="Day">Month</option>
                    <option value="Day">Jan 1</option>
                    <option value="Day">Feb 2</option>
                    <option value="Day">Mar 3</option>
                </select>&nbsp;
                <select class="drop1" name="" id="">
                    <option value="Day">Year</option>
                    <option value="Day">2024</option>
                    <option value="Day">2023</option>
                    <option value="Day">2022</option>
                </select>
                <h4 style="color:rgb(109, 107, 107)">Gender</h4>
                <label class="radio">
                    <input class="radio" type="radio" id="female" name="gender" value="female"> Female &nbsp;&nbsp;
                    <input class="radio" type="radio" id="male" name="gender" value="male"> Male &nbsp;&nbsp;
                    <input class="radio" type="radio" id="custom" name="gender" value="custom"> Custom
                </label>
            </form>
            <button class="btn">Create An account</button>

        </div>
    </div>



    </div>
    
</body>
</html>
